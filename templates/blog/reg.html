{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'blog/css/style1.css' %}">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="container"> 
    <header>Sign up</header>
    <form method="POST">
        {% csrf_token %}
        <div class="input-field">
            <input type="text" required>
            <label>Full Name</label>
        </div>
      <div class="input-field">
          <input type="text" required>
          <label>Email</label>
      </div>
      <div class="input-field">
          <input class="pswrd" type="password" required>
          <span class="show">SHOW</span>
          <label>Password</label>
      </div>
          {{ form }}
      <div class="button">
        <div class="inner"></div>
        <form>
          <button class="btn btn-outline-info" type="submit">Create account</button>
        </form>
      </div>
    </form>
    <div class="auth">Or sign in with</div>
    <div class="links">
      <div class="facebook">
        <i class="fab fa-facebook-square"><span>facebook</span></i>
      </div>
      <div class="google">
        <i class="fab fa-google-plus-square"><span>Google</span></i>
      </div>
    </div>
    <div class="signup">
      Alrready have an account? <a href="login.html">Sign in</a>
    </div>
  </div>
  <!-- to show visibility as password is typed -->
  <script>
    var input = document.querySelector('.pswrd');
    var show = document.querySelector('.show');
    show.addEventListener('click', active);
    function active(){
        if(input.type === "password"){
            input.type = "text";
            show.style.color = "#1DA1F2";
            show.textContent = "HIDE";
        }else{
            input.type = "password";
            show.textContent = "SHOW";
            show.style.color = "#111";
        }
    }
  </script>
</body>
</html>
