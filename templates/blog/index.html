{% load static %}
        <h2 class="section-intro__title">Latest From Blog</h2>
            <div class="card-blog__body">
            {% for post in posts %}
            <li><a href="{% url 'blog' %}"><h3>{{ post.title }}</h3></a>
            <p>By {{ post.author }} on {{ post.date_posted|date:"F, d, Y"}}</p>
            <br/>
            <p>{{ post.content }}</p></li>
            {% endfor %}
            <br/>
